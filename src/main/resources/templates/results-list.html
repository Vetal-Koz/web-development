<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Expressions results</title>
</head>
<body>
<section layout:fragment="body" class="py-5">
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Expression</th>
            <th>Result</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result : ${results}">
            <td th:text="${result.expressionToCalculate}">Expression</td>
            <td th:text="${result.result}">Result</td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
